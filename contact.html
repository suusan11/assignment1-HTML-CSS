<!DOCTYPE html>
<html lang="en">
<head>

	<link rel="shortcut icon" href="logo.png" type="img/x-icon">
	<link rel="stylesheet" href="style.css">

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>

<body>
	<div id="contact">
		<div class="container">
			<div class="header-nav">
				<ul>
					<li><a href="home.html">home</a></li>
					<li><a href="about.html">about</a></li>
					<li><a href="gallery.html">gallery</a></li>
					<li class="current"><a href="contact.html">contact</a></li>
				</ul>
			</div>
			
			<!-- global menu for mobile  -->
            <a class="menu-trigger" href="#">
              <span></span>
              <span></span>
              <span></span>
            </a>
            <nav class="global-menu">
              <ul>
              <li class="nav-li"><a href="home.html">home</a></li>
              <li class="nav-li"><a href="about.html">about</a></li>
              <li class="nav-li"><a href="gallery.html">gallery</a></li>
              <li class="nav-li"><a href="contact.html">contact</a></li>
              </ul>
            </nav>

			<div class="responsive">
				<h1>Contact us</h1>

				<div class="contact-tool">
					<p>tel: 111-111-1111</p>
					<p>email: icecream@love.com</p>
				</div>

				<table>
					<tr>
						<th>Location</th>
						<th>Open hour</th>
						<th>Holiday</th>

						<td>Sunday</td>
						<td>Yes</td>
						<td>No</td>
					</tr>
					<tr>
						<td>Waterfront</td>

						<td>No</td>
						<td>Yes</td>
					</tr>
					<tr>
						<td>Burrad</td>
						<td>12:00-20:00</td>
						<td colspan="2">Yes</td>
					</tr>

	<div class="copyright">
		<p>&copy; I &hearts; Ice Cream</p>
	</div>

	<script type="text/javascript">
        $(function(){
            $('.menu-trigger').click(function() {
                $(this).toggleClass('active');
                if($(this).hasClass('active')) {
                    $('.global-menu').addClass('active');
                } else {
                    $('.global-menu').removeClass('active');
                }
            });
        });
    </script>
